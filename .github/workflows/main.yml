name: Build and Deploy Astro

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DUTYFREEPAT }}
          publish_dir: ./docs
          keep_files: true   # mantiene la vecchia index.html
